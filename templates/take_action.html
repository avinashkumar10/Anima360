{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Take Action</title>
    <style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
      <form action="http://127.0.0.1:8000/api/user-complain-screen-4/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
  <section class="section">
    <div class="container">
        <div style="text-align: center;"><h1 style="font-size:40px"> Take Action</h1></div>
    </div>
      <br><br>
       <div class="callout-left narrow">

<h2 style="font-size:30px">Alert!</h2>

<p>Animal from your location has not been picked. Please take an action against the Shelter Manager.<br> </p>

</div>
      <br>
      <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="field">
            <div class="control">
              {% render_field form.message rows="10" placeholder="Your message" class+="textarea" %}
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
</body>

</html>
